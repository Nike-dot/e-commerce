<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-commerce</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>

  <!-- -----------------------------------------------Hamburger Button-------------------- -->
  <div class="menu-button" id="menu-toggle">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <!-- ------------------------------------------Slide-in Menu----------------------------- -->
  <nav class="side-menu" id="side-menu">
    <ul class="menu-list">
      <li><a href="#">Home</a></li>
      <li class="has-submenu">
        <a href="#">Shop</a>
        <ul class="submenu">
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">Kids</a></li>
        </ul>
      </li>
      <li><a href="#">My Account</a></li>
      <li><a href="#">Cart</a></li>
      <li><a href="#">Checkout</a></li>
      <li><a href="#">Order Tracking</a></li>
      <li><a href="#">Customer Service</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </nav>

  <!-- ---------------------------------------------navbar----------------------------- -->
  <main class="navbar">
    <h1>Logo</h1>
  </main>

<!-- -----------------------------------first-part--------------------------------------- -->
<div class="first-part"></div>  


  <!-- ------------------- -------------3D CAROUSEL START --------------------- -->
<div class="slider">
  <!-------------------------------- Swiper Carousel ---------------------->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="a1.jpg" alt="slider1" />
      </div>
      <div class="swiper-slide">
        <img src="a5.jpg" alt="slider5" />
      </div>
      <div class="swiper-slide">
        <img src="a3.jpg" alt="slider3" />
      </div>
      <div class="swiper-slide">
        <img src="a4.jpg" alt="slider4" />
      </div>
      <div class="swiper-slide">
        <img src="a2.jpg" alt="slider2" />
      </div>
      <div class="swiper-slide">
        <img src="a6.jpg" alt="slider6" />
      </div>
      <div class="swiper-slide">
        <img src="a9.jpg" alt="slider9" />
      </div>
      <div class="swiper-slide">
        <img src="a8.jpg" alt="slider8" />
      </div>
      <div class="swiper-slide">
        <img src="a7.jpg" alt="slider7" />
      </div>
    </div>
  </div>
</div>

<!-- ------------------------------------------Swiper JS for 3D Carousel------------------ -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>


  <!-- ----------------------------------------------------Local JS-------------------------- -->
  <script src="script.js"></script>
</body>
</html>
